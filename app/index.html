<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<!--bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<!--FONT  -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <style>
        :root {
            --m: 55px;
        }

        * {
           padding: 0;
            text-decoration: none;
            list-style-type: none;
            margin: 0;
            box-sizing: border-box;
        }

        body, html {
            font: 14px 'Montserrat', sans-serif;
            width: 100%;
            height: 100%;
/*            background: #fff;*/
        }
   
</style>
<div class="wrapper">
    <div class="row">
        <div class="col-12"><div class="logo justify-content-center d-flex"><h1>LOGON</h1></div></div>
    </div>
     
        
             <div class="row justify-content-between">
             <div class="col col-md-6 no-gutters ">
             <div class="box box--lg clearfix">
                 <ul class="nav">
                     <li><a href="#">Profile</a></li>
                     <li><a href="#">About</a></li>
                     <li><a href="#">Elements</a></li>
                 </ul>
                 <div class="status">
                 <span class="offline"></span>
                 <span class="online active"></span></div>
             </div></div>
             <div class="col col-md-6 no-gutters ">
             <div class="box box--lg">
                 <div class="profile">
                     <a href="#" class="profile_img"><img src="images/user.jpg" alt=""></a>
                     <div class="profile_info">
                         <span>logged in as</span>
                         <h4><a href="#">Andrei Josan</a></h4>
                     </div>
                     <div class="profile_icons">
                         <i class="fa fa-cog profile_icons-seting" aria-hidden="true"></i>
                         <i class="fa fa-users profile_icons-groups" aria-hidden="true"></i>
                         <i class="fa fa-comment profile_icons-meassage" aria-hidden="true"></i>
                     </div>
                 </div>
             </div></div>
         </div>
<!--       row -->
       
         <div class="col-hrow row">
            <div class="navbar box box--lg">
                 <div class="col-md-3 justify-content-start d-flex devider">
                  <div class="profile ">
                     <a href="#" class="profile_img"><img src="images/user.jpg" alt=""></a>
                     <div class="profile_info align-self-center">
                         <h4><a href="#">Andrei Josan</a></h4>
                     </div>
                </div>
             </div>
             <div class="col-md-4 justify-content-center d-flex devider2">
                 <ul class="nav ">
                     <li><a href="#">Profile</a></li>
                     <li><a href="#">About</a></li>
                     <li><a href="#">Elements</a></li>
                 </ul>
             </div>
             <div class="col-md-5 justify-content-around d-flex">
                <form action="#" class="navbar-form">
                    <input type="search" placeholder="Search...">
                    <button class="navbar-form_btn"></button>
                </form>
                 <div class="profile_icons">
                         <i class="fa fa-cog profile_icons-seting" aria-hidden="true"></i>
                         <i class="fa fa-users profile_icons-groups" aria-hidden="true"></i>
                         <i class="fa fa-comment profile_icons-meassage" aria-hidden="true"></i>
                     </div>
             </div>
           </div>
         </div>
<!--        row -->
       <div class="row">
           <div class="col col-md-5">
               <div class="login box box--lg box--br">
                   <h4 class="box_title">Access account</h4>
                   <form action="#">
                       <input type="text" class="input_ic input_ic--user">
                       <input type="password" class="input_ic input_ic--pass">
                   <div class="clr">
                      <button type="submit" class="btn btn--active login__btn">login</button>
                      <span class="or">OR</span>
                       <div class="social">
                       <a href="#" class="btn btn--info"><span class="soc twi"></span></a>
                       <a href="#" class="btn btn--info-dark"><span class="soc faceebok"></span></a>
                       </div>
                   </div>
                <div class="line"></div>
                <div class="login_footer">
                    <a href="#">Forgot password</a>
                    <a href="#"><span class="text-active">register</span> new account</a>
                </div>    
              </form>
               </div>
           </div>
<!--           next-->
           <div class="col col-md-7">
               <div class="box box--lg box--br">
                   
                   <h4 class="box_title">Register a new account</h4>
                   <form action="#">
                      <div class="row ">
                          <div class=" col-md-6"><input type="text" class="input_ic input_ic--user"></div>
                          <div class=" col-md-6"><input type="password" class="input_ic input_ic--mail"></div>
                          <div class=" col-md-6"><input type="text" class="input_ic input_ic--pass"></div>
                          <div class=" col-md-6"><input type="password" class="input_ic input_ic--pass"></div>
                      </div>

                  <div class="progress-l">
                     <span class="progress-l_count"><span class="text_act">77</span>/100</span>
                      <span class="progress-l_title">Password strength</span>
                      <div class="progress-l_wrap">
                          <div style="width: 77%"></div>
                      </div>
                  </div>
                  
                   <div class="row">
                     <div class="col-md-6">
                         <div class="checkbox">
                             <label for="chkk" class="ch_n"><input type="checkbox" id="chkk"></label>
                             <label for="chkk">Registering means that you agree to our <a href="#" class="text_act">Terms of service</a></label>
                         </div>
                     </div>
                     <div class="col-md-6">
                         <button type="submit" class="btn btn--active btn--block">register</button>
                     </div>
                       
                   </div>    
              </form>
                   
               </div>
           </div>
       </div>
<!--        row -->
  
</div>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
